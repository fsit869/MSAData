

spring.datasource.url=jdbc:postgresql://localhost:5432/hello_base
spring.datasource.username=postgres
spring.datasource.password=mypassword
# Important create-drop is good for testing.
# It basically means, when app starts, create the tables
# When app closes, drop all tables. AKA DONT SAVE ANY DATA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=9090